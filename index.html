<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Static Template</title>
</head>

<body>
    <div class="demo">
        <h2 class="demo__title">Fields</h2>
        <hr />
        <br />
        <div class="demo__body">
            <input type="text" class="field field_primary" placeholder="some input" />
            <input type="text" class="field field_seconary" placeholder="some input" />
            <select class="field field_primary">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <textarea type="text" class="field field_primary" placeholder="some input"></textarea>
        </div>
    </div>
    <div class="demo">
        <h2 class="demo__title">Buttons</h2>
        <hr />
        <br />
        <div class="demo__body">
            <button class="button button_primary">Button</button>
            <button class="button button_secondary">Button</button>
            <button class="button button_primary arrow-right">
                Button
                <svg class="icon icon-arrow icon_right">
                    <use xlink:href="svg/symbol-defs.svg#icon-Defaults_thin_right"></use>
                </svg>
            </button>
            <button class="button button_secondary arrow-right">
                Button
                <svg class="icon icon-arrow icon_right">
                    <use xlink:href="svg/symbol-defs.svg#icon-Defaults_thin_right"></use>
                </svg>
            </button>

            <button class="button button_outline_primary">Button</button>
            <button class="button button_outline_secondary">Button</button>
            <button class="button button_outline_primary arrow-right">
                Button
                <svg class="icon icon-arrow icon_right">
                    <use xlink:href="svg/symbol-defs.svg#icon-Defaults_thin_right"></use>
                </svg>
            </button>
            <button class="button button_outline_secondary arrow-right">
                Button
                <svg class="icon icon-arrow icon_right">
                    <use xlink:href="svg/symbol-defs.svg#icon-Defaults_thin_right"></use>
                </svg>
            </button>

            <button class="button button_link right">
                Button
                <svg class="icon icon-arrow icon_right">
                    <use xlink:href="svg/symbol-defs.svg#icon-Defaults_thin_right"></use>
                </svg>
            </button>
            <button class="button button_link left">
                <svg class="icon icon-arrow icon_right">
                    <use xlink:href="svg/symbol-defs.svg#icon-Defaults_thin_left"></use>
                </svg>Button
            </button>

            <span class="button button_primary button_icon">
                <svg class="icon icon-arrow icon_right">
                    <use xlink:href="svg/symbol-defs.svg#icon-Icon"></use>
                </svg></span>

            <span class="button button_icon button_primary button_rounted">
                <svg class="icon icon-arrow icon_right">
                    <use xlink:href="svg/symbol-defs.svg#icon-Icon"></use>
                </svg>
            </span>

            <span class="button button_outline_primary button_icon">
                <svg class="icon icon-arrow icon_right">
                    <use xlink:href="svg/symbol-defs.svg#icon-Icon"></use>
                </svg>
            </span>

            <span class="button button_icon button_outline_primary button_rounted">
                <svg class="icon icon-arrow icon_right">
                    <use xlink:href="svg/symbol-defs.svg#icon-Icon"></use>
                </svg>
            </span>
        </div>
    </div>


    <div class="demo">
        <h2 class="demo__title">Controls</h2>
        <hr />
        <br />
        <div class="demo__body">
            <div>
                <label class="radio-label">
                    <input class="radio" name="1" type="radio">
                    <span class="radio-text">text</span>
                </label>
            </div>
            <div>
                <label class="radio-label">
                    <input class="radio" name="1" type="radio">
                    <span class="radio-text">text</span>
                </label>
            </div>
            <label class="checkbox-label">
                <input class="checkbox" type="checkbox">
                <span class="checkbox-text">text</span>
            </label>
            <label class="checkbox-label">
                <input class="checkbox" type="checkbox">
                <span class="checkbox-text">text</span>
            </label>

            <div class="colors">
                <label class="color-label">
                    <input class="color-radio" name="2" type="radio">
                    <span class="radio-text">text</span>
                </label>
                <label class="color-label">
                    <input class="color-radio" name="2" type="radio">
                    <span class="radio-text">text</span>
                </label>
            </div>

            <div class="counters">
                <div class="counter">
                    <div class="counter-increment">
                        <svg class="icon icon-home">
                            <use xlink:href="./SVG/symbol-defs.svg#icon-plus"></use>
                        </svg>
                    </div>
                    <div class="counter-value">
                        N
                    </div>
                    <div class="counter-decrement">
                        <svg class="icon icon-home">
                            <use xlink:href="./SVG/symbol-defs.svg#icon-minus"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="demo">
        <h2 class="demo__title">icons</h2>
        <hr />
        <br />
        <div class="demo__body">
            <svg class="icons icon-arrow">
                <use xlink:href="svg/symbol-defs.svg#icon-Rectangle"></use>
            </svg>
        </div>
    </div>
</body>

</html>
